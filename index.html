<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</br></br></p>
      <img src="./imagem/img1.png" alt="">
      <title>Informações pessoais</title>
    </header>
    <form action="">
      <div class="page">
        <div class="fields">
          <div class="col-2">
            <div class="field-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
            <div class="field-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" />
            </div>
          </div>
          <div class="field-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>
        </div>
        <div class="fields">
          <legend>Informações do mentor</legend>
          <div class="field-wrapper">
            <label for="'mentor">Selecione quem foi o seu mentor</label>
            <select name="mentor" id="mentor">
              <option value="">Joabe</option>
              <option value="">Lucas</option>
              <option value="">Clara</option>
              <option value="">Aline</option>
            </select>
          </div>
          <div class="field-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea name="" id="feedback" cols="30" rows="10"></textarea>
          </div>
          <div class="check-wrapper">
            <input type="checkbox">
            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
        <div class="fields">
          <legend>Agendando próxima mentoria</legend>
          <div class="col-3">

            <div class="field-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date">
            </div>
            <div class="field-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="field-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>
        <button>Salvar</button>
      </div>
      
    </form>
  </body>
</html>
